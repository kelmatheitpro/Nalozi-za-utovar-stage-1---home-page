
<!DOCTYPE html>
<html lang="sr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nalozi za utovar | Berza Transporta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Light Mode Variables - Softer, warmer palette */
        --background: #FAFAF9; /* stone-50 - warmer off-white */
        --surface: #F5F5F4; /* stone-100 - subtle warm gray */
        --surface-highlight: #E7E5E4; /* stone-200 - soft contrast */
        --border: #D6D3D1; /* stone-300 - visible but soft borders */
        --text-main: #1C1917; /* stone-900 - deep warm black */
        --text-muted: #78716C; /* stone-500 - warm muted text */
        --text-inverted: #FAFAFA;
        --dot-color: #D6D3D1; /* Subtle dots */
        --grid-line-color: rgba(0, 0, 0, 0.03); /* Very subtle grid */
      }
      
      .dark {
        /* Dark Mode Variables */
        --background: #09090B;
        --surface: #18181B;
        --surface-highlight: #27272A;
        --border: rgba(255, 255, 255, 0.1);
        --text-main: #FAFAFA;
        --text-muted: #A1A1AA;
        --text-inverted: #18181B;
        --dot-color: rgba(255, 255, 255, 0.1);
        --grid-line-color: rgba(255, 255, 255, 0.1); /* Show grid lines in dark mode */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Subtle texture for light theme */
      body:not(.dark) {
        background-image: radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.015) 1px, transparent 0);
        background-size: 40px 40px;
      }
      
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.3s cubic-bezier(0.2, 0, 0, 1);
      }
      .hover-lift:hover {
        transform: translateY(-4px);
      }
      
      .text-gradient {
        background: linear-gradient(to right, var(--text-main), #86EFAC);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-gradient-green {
        background: linear-gradient(to right, #4ADE80, #22C55E);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .bg-dot-pattern {
        background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-highlight);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3F3F46;
      }
      
      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              surfaceHighlight: 'var(--surface-highlight)',
              border: 'var(--border)',
              text: {
                 main: 'var(--text-main)',
                 muted: 'var(--text-muted)',
                 inverted: 'var(--text-inverted)',
              },
              brand: {
                50: '#F0FDF4',
                100: '#DCFCE7',
                200: '#BBF7D0',
                300: '#86EFAC',
                400: '#4ADE80', // Ordinal Neon Green
                500: '#22C55E',
                600: '#16A34A',
                700: '#15803D',
                800: '#166534',
                900: '#14532D',
              },
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.1), 0 10px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(74, 222, 128, 0.15)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'draw': 'draw 1.5s ease-out forwards',
              'draw-loop': 'drawLoop 3s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'sidebar-loop': 'sidebarLoop 6s ease-in-out infinite',
              'progress-loop': 'progressLoop 4s ease-in-out infinite',
              'progress-fill': 'progressFill 2s ease-out forwards',
              'progress-loop-smooth': 'progressLoopSmooth 6s ease-in-out infinite',
              'data-pulse': 'dataPulse 3s ease-in-out infinite',
              'subtle-glow': 'subtleGlow 4s ease-in-out infinite',
              'radar-ping': 'radarPing 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'scan': 'scan 3s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-hex': 'pulseHex 2s ease-in-out infinite',
              'dash': 'dash 20s linear infinite',
              'scan-vertical': 'scanVertical 3s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-gentle': 'float-gentle 5s ease-in-out infinite',
              'traffic': 'traffic 1s linear infinite',
              'scan-fast': 'scanVertical 1.5s ease-in-out infinite alternate',
              'scan-horizontal': 'scanHorizontal 4s linear infinite',
              'draw-line': 'drawLine 2s ease-out forwards',
              'orbit': 'orbit 6s linear infinite',
              'orbit-reverse': 'orbitReverse 8s linear infinite',
              'float-particle': 'floatParticle 4s ease-in-out infinite',
              'draw-route': 'drawRoute 3s ease-in-out infinite',
              'float-efficiency': 'floatEfficiency 3s ease-in-out infinite',
              'pulse-line': 'pulseLine 3s ease-in-out infinite',
              'move-dot': 'moveDot 3s ease-in-out infinite',
              'float-bubble': 'floatBubble 4s ease-in-out infinite',
              'notification-slide': 'notificationSlide 4s ease-in-out infinite',
              'float-icon': 'floatIcon 3s ease-in-out infinite',
              'notification-stack': 'notificationStack 6s ease-in-out infinite',
              'bell-float': 'bellFloat 4s ease-in-out infinite',
              'bell-ring': 'bellRing 2s ease-in-out infinite',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'float-gentle': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              draw: {
                '0%': { width: '0%', opacity: '0' },
                '100%': { width: '100%', opacity: '1' },
              },
              drawLoop: {
                 '0%': { strokeDashoffset: '100' },
                 '50%': { strokeDashoffset: '0' },
                 '100%': { strokeDashoffset: '-100' },
              },
              sidebarLoop: {
                '0%, 100%': { transform: 'translateX(100%)' }, 
                '20%, 80%': { transform: 'translateX(0)' },    
              },
              progressLoop: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              progressFill: {
                '0%': { width: '0%' },
                '70%': { width: '75%' },
                '85%': { width: '75%' },
                '100%': { width: '0%' },
              },
              progressLoopSmooth: {
                '0%': { width: '0%' },
                '25%': { width: '75%' },
                '75%': { width: '75%' },
                '90%': { width: '0%' },
                '100%': { width: '0%' },
              },
              dataPulse: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              subtleGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(74, 222, 128, 0.2)' },
                '50%': { boxShadow: '0 0 15px rgba(74, 222, 128, 0.4)' },
              },
              radarPing: {
                '75%, 100%': { transform: 'scale(2)', opacity: '0' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              pulseHex: {
                '0%, 100%': { opacity: '0.1' },
                '50%': { opacity: '0.6' },
              },
              dash: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              scanVertical: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              traffic: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              scanHorizontal: {
                '0%': { left: '0%' },
                '50%': { left: 'calc(100% - 8px)' },
                '100%': { left: '0%' },
              },
              drawLine: {
                '0%': { strokeDashoffset: '400' },
                '100%': { strokeDashoffset: '0' },
              },
              'gauge-fill': {
                '0%': { strokeDashoffset: '126' },
                '100%': { strokeDashoffset: '20' },
              },
              'data-pulse': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' },
              },
              'subtle-shimmer': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(40px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(40px) rotate(-360deg)' },
              },
              orbitReverse: {
                '0%': { transform: 'rotate(0deg) translateX(30px) rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg) translateX(30px) rotate(360deg)' },
              },
              floatParticle: {
                '0%': { transform: 'translateY(100px) translateX(0px)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateY(-100px) translateX(50px)', opacity: '0' },
              },
              drawRoute: {
                '0%': { strokeDashoffset: '200' },
                '50%': { strokeDashoffset: '0' },
                '100%': { strokeDashoffset: '-200' },
              },
              floatEfficiency: {
                '0%, 100%': { transform: 'translateY(0px) scale(1)', opacity: '0.4' },
                '50%': { transform: 'translateY(-10px) scale(1.2)', opacity: '1' },
              },
              pulseLine: {
                '0%, 100%': { opacity: '0.8', strokeWidth: '2' },
                '50%': { opacity: '1', strokeWidth: '3' },
              },
              moveDot: {
                '0%, 100%': { r: '3', opacity: '1' },
                '50%': { r: '4', opacity: '0.8' },
              },
              floatBubble: {
                '0%': { transform: 'translateY(0px) scale(0.8)', opacity: '0' },
                '20%': { opacity: '0.6' },
                '80%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-30px) scale(1.2)', opacity: '0' },
              },
              notificationSlide: {
                '0%': { transform: 'translateX(100%) scale(0.8)', opacity: '0' },
                '15%': { transform: 'translateX(0%) scale(1)', opacity: '1' },
                '85%': { transform: 'translateX(0%) scale(1)', opacity: '1' },
                '100%': { transform: 'translateX(-100%) scale(0.8)', opacity: '0' },
              },
              floatIcon: {
                '0%': { transform: 'translateY(10px) scale(0)', opacity: '0' },
                '50%': { transform: 'translateY(-5px) scale(1)', opacity: '0.7' },
                '100%': { transform: 'translateY(10px) scale(0)', opacity: '0' },
              },
              notificationStack: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '15%': { transform: 'translateY(0px)', opacity: '1' },
                '85%': { transform: 'translateY(0px)', opacity: '1' },
                '100%': { transform: 'translateY(-20px)', opacity: '0' },
              },
              bellFloat: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)', opacity: '0' },
                '20%, 80%': { transform: 'translateY(-5px) rotate(-10deg)', opacity: '1' },
                '50%': { transform: 'translateY(-8px) rotate(10deg)', opacity: '1' },
              },
              bellRing: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-15deg)' },
                '75%': { transform: 'rotate(15deg)' },
              },
            },
          },
        },
      };
    </script>

{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",

    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1,react-dom@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.0",

    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
